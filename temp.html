<html>
<head>
    <title>Temperature Converter</title>
<style type="text/css">
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h1 {
    font-size: 24px;
}

.form-group {
    margin: 10px 0;
}

label {
    font-weight: bold;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
<script type="text/javascript">
// JavaScript code for temperature conversion
document.addEventListener("DOMContentLoaded", function () {
    const celsiusInput = document.getElementById("celsius");
    const fahrenheitInput = document.getElementById("fahrenheit");
    const convertButton = document.getElementById("convert-button");

    convertButton.addEventListener("click", function () {
        // Get the value entered in Celsius input
        const celsiusValue = parseFloat(celsiusInput.value);

        // Check if the input is a valid number
        if (!isNaN(celsiusValue)) {
            // Convert Celsius to Fahrenheit and display the result
            const fahrenheitValue = (celsiusValue * 9/5) + 32;
            fahrenheitInput.value = fahrenheitValue.toFixed(2);
        } else {
            // If the input is not a valid number, display an error message
            alert("Please enter a valid temperature in Celsius.");
        }
    });
});
</script>
   </head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converter-form">
            <div class="form-group">
                <label for="celsius">Celsius:</label>
                <input type="number" id="celsius" placeholder="Enter temperature in Celsius" required>
            </div>
            <div class="form-group">
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" placeholder="Result in Fahrenheit" readonly>
            </div>
            <button type="button" id="convert-button">Convert</button>
        </form>
    </div>

</html>
